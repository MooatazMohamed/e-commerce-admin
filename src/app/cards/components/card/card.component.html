 <div class="cardBox">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
               <th>Date</th>
                <th>Quantity</th>
                <th class="special">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index = index">
                <td></td>
                <td>{{item.date | date:"shortDate"}}</td>
                <td>
                    <div class="quantity">
                       {{item.products.length}}
                    </div>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCart(item.id)">Delete</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="view(index)">View</button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 900px!important">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                       <th>Name</th>
                        <th>Price</th>
                        <th style="width: 25%;">Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td><img src="{{item.item.image}}" alt=""></td>
                        <td>{{item.item.title}}</td>
                        <td>{{item.item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.item.price * item.quantity}}</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
